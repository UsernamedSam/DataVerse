<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ejercicios</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>¡Bienvenido! Tu guía de fitness comienza aquí.</h1>
  </header>
  <main>
    <section id="excercise-section">
      <h2>Ejercicios:</h2>
      <form>
        <label for="filter">Selecciona un Grupo muscular:</label> 
        <select id="filter" data-testid="select-filter" name="muscleGroup">
          <option value="none"></option>
          <option value="Piernas">Piernas</option>
          <option value="Glúteos">Glúteos</option>
          <option value="Pecho">Pecho</option>
          <option value="Espalda">Espalda</option>
        </select>
      </form>
      <div id="root"></div>
    </section>
  </main>
  <footer>
    <p>&copy; Samira Subía</p>
  </footer>
  <script src="main.js" type="module"></script>
</body>
</html>
